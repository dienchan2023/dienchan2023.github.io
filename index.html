<!DOCTYPE html>
<html lang="en">
<head>
  <title>Diện Chẩn - Tìm Huyệt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col">
            <img id="imgFront" src="/resources/front.png" style="display: none;"/>
            <img id="imgSide" src="/resources/side.png" style="display: none;"/>
            <canvas id="myCanvas"></canvas>
        </div>
        <div class="col">
            <div class="mb-3 row">
                <label for="inputHuyenNumber" class="col-sm-2 col-form-label">Huyệt Số:</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" id="inputHuyenNumber">
                </div>
                <div class="col-sm-3">
                  <button class="btn btn-primary" onclick="draw()">Tìm</button>
                </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary d-inline" onclick="drawFront()">Mặt Chính</button>
                <button class="btn btn-success d-inline" onclick="drawSide()">Mặt Bên</button>
              </div>
            </div>
        </div>
    </div>
  </div> 
</body>
</html>
